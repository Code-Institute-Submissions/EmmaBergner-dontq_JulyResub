<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>DontQ</title>
</head>

<body>
    <header>

        <div class="logoBig">
            <span id="mainLogo">Dont</span><span id="mainLogoTwo">Q</span>
        </div>

        <div class="formInfo">Please fill in the form to sign up</div>
        <div class="joinUs">And to join DontQ</div>

        <div class="login-section">

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div>
                    <label for="business" class="aligned">Business Name:</label>
                </div>
                <div>
                    <input type="text" id="business" name="businessName" value="" required />
                </div>
                <div>
                    <label for="business" class="aligned">Contact Email: </label>
                </div>
                <div>
                    <input type="text" id="business" name="owner" value="" required />
                </div>
                <div>
                    <label for="password" class="aligned"> Password:</label>
                </div>
                <div>
                    <input type="password" id="password" name="passwordOne" required />
                </div>
                <div>
                    <label for="password" class="aligned">Repeat Password:</label>
                </div>
                <div>
                    <input type="password" id="password" name="passwordTwo" required />
                </div>
                <div>
                    <button type="submit" value="register" class="login">Register</button>
                </div>
            </form>

            <div class="noAccount">Have an account?</div>
            <a href="/accounts/login" class="register">Login Here</a>

        </div>

    </header>
</body>


</html>
