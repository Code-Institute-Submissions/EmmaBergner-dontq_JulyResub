<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>DontQ</title>
</head>

<body>


    <header>

        <div class="logoBig">
            <span id="mainLogo">Dont</span><span id="mainLogoTwo">Q</span>
        </div>

        <section class="login-section">

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form method="POST" action="">
                {% csrf_token %}

                <div>
                    <label for="business" class="aligned">Business Name:</label>
                </div>
                <div>
                    <input type="text" id="business" name="username" value="" required>
                </div>
                <div>
                    <label for="password" class="aligned"> Password:</label>
                </div>
                <div>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit" value="Login" class="login">Log in
                </div>
            </form>

            <div class="noAccount">No account?</div>
            <a href="/register" <div class="register">Register Here</div> </a>
            </div>


        </section>

        </div>

    </header>

    <div
        onclick="functionAlert('We give you your queueing number straight in your phone. When entering the store, by scanning a QR-code you will automatically receive your queueing number. You will be updated on current number, remaining queueing numbers  and when it is your turn. We skip the printed number tickets and everything is online')">
        <div class="register">What we do <i class="fa fa-info-circle" aria-hidden="true"></i>
        </div>
    </div>
    <div class="info">
        <div id="confirm">
            <button class="yes"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
            <div class="message">
            </div>
        </div>
    </div>
    <script>
        $("#confirm").hide();
        function functionAlert(msg) {
            var confirmBox = $("#confirm");
            confirmBox.find(".message").text(msg);
            var myYes = confirmBox.find(".yes");
            myYes.on('click', function () {
                confirmBox.hide();
            });
            //myYes.click(myYes);
            confirmBox.show();
        }
    </script>

</body>


</html>
